name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  integration-linux:
    name: "Integration Tests"
    runs-on: ubuntu-22.04
    env:
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      HEROKU_API_USER: ${{ secrets.HEROKU_API_USER }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: "21"
      - name: Setup Git
        run: |
          git config --global user.email "example@example.com"
          git config --global user.name "Example"
      - name: Update Rust toolchain
        run: rustup update
      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh
      - name: Package heroku-deploy-standalone
        run: "./mvnw --batch-mode package"
      - name: Package integration test fixtures
        working-directory: "integration-test/fixtures/war-app"
        run: "./mvnw --batch-mode package"
      - name: Package integration test fixtures
        working-directory: "integration-test/fixtures/jar-app"
        run: "./mvnw --batch-mode package"
      - name: Run integration tests
        working-directory: "integration-test"
        run: "cargo test"

  maven:
    name: "Execute build, run tests (Java ${{ matrix.java-version }})"
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        java-version:
          - 8
          - 11
    env:
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      HEROKU_API_USER: ${{ secrets.HEROKU_API_USER }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: ${{ matrix.java-version }}
      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh
      - run: "./mvnw --batch-mode clean install -Pit"
